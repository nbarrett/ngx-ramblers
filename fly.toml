# fly.toml app configuration file generated for ngx-ramblers
app = "${APP_NAME}"
primary_region = "lhr"

[build]
image = "${DOCKER_IMAGE}"

[http_service]
internal_port = 5001
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[http_service.allow_origin]]
origin = "${ALLOWED_DOMAINS}"

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1
