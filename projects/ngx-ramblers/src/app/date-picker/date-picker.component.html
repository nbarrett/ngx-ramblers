<div [ngClass]="{'form-inline': label && prependLabel}">
  <label class="ml-2" *ngIf="label && !prependLabel" [for]="id">{{label}}: </label>
  <div class="input-group">
    <div *ngIf="label && prependLabel" class="input-group-prepend">
      <span class="input-group-text" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen">{{label}}:</span>
    </div>
    <input [ngModel]="dateValue?.date"
           [id]="id"
           (ngModelChange)="onModelChange($event)"
           [disabled]="disabled"
           [placeholder]="placeholder ||'enter date'"
           #dp="bsDatepicker"
           bsDatepicker
           [bsConfig]="{  showClearButton: true, clearPosition: 'right', showTodayButton: true, todayPosition: 'center', isAnimated: true, dateInputFormat: 'ddd DD-MMM-YYYY', containerClass: 'theme-ramblers'}"
           type="text" class="form-control" [ngClass]="size ? 'input-' + size: 'input-sm'"/>
    <div class="input-group-append">
      <span class="input-group-text pointer" (click)="disabled? null:dp.toggle()">
        <fa-icon [icon]="faCalendar" class="fa-icon"></fa-icon></span>
    </div>
  </div>
</div>
