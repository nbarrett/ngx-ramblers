<app-page pageTitle="Image Editor">
  <app-login-required>
    <app-markdown-editor allowHide="true" name="image-editor-help"
                         description="Image Editor help"/>
    @if (!editing) {
      <app-carousel-selector [name]="name"/>
    }
    @if (editing) {
      <app-image-list-edit [name]="name" (exit)="backToEditorHome()"/>
    }
  </app-login-required>
</app-page>
