<app-page pageTitle="Image Editor">
  <app-login-required>
    <app-markdown-editor allowHide="true" name="image-editor-help"
                         description="Image Editor help"/>
    <app-carousel-selector *ngIf="!editing" [name]="name"/>
    <app-image-list-edit *ngIf="editing" [name]="name" (exit)="backToEditorHome()"/>
  </app-login-required>
</app-page>
