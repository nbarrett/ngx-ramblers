<div class="card shadow clickable h-100">
  <app-card-image [imageLink]="display.socialEventLink(socialEvent, true)"
                  [imageSource]="imageSourceOrPreview()">
  </app-card-image>
  <div class="card-body">
    <h4 class="card-title">
      <a class="rams-text-decoration-pink" [routerLink]="urlService.routerLinkUrl(display.socialEventLink(socialEvent, true))"
         target="_self">{{socialEvent.briefDescription}}</a>
    </h4>
    <div markdown>
      <ul>
        <li class="card-text">{{socialEvent.eventDate | displayDay}}</li>
        <li class="card-text" *ngIf="socialEvent?.eventTimeStart">Time: {{socialEvent | eventTimes}}</li>
      </ul>
    </div>
  </div>
</div>
