<div class="col-sm-12">
  <div class="row img-thumbnail thumbnail-2">
    <div class="thumbnail-heading">Venue</div>
    <div class="row">
      <div class="col-sm-12">
        <app-markdown-editor name="meetup-venue-help" description="Walk venue or pub"></app-markdown-editor>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="type">Type</label>
          <select *ngIf="venueTypes" [disabled]="disabledInput" class="form-control input-sm"
                  [(ngModel)]="displayedWalk.walk.venue.type"
                  id="type">
            <option *ngFor="let type of venueTypes; trackBy: venueTracker"
                    [ngValue]="type.type"
                    [textContent]="type.type">
            </option>
          </select>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input [disabled]="disabledInput"
                 [(ngModel)]="displayedWalk.walk.venue.name"
                 type="text" class="form-control input-sm"
                 id="name"
                 placeholder="Enter name of venue or pub">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="address1">Address 1</label>
          <input [disabled]="disabledInput"
                 [(ngModel)]="displayedWalk.walk.venue.address1"
                 type="text" class="form-control input-sm"
                 id="address1"
                 placeholder="Enter first line of the address">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="address2">Address 2</label>
          <input [disabled]="disabledInput"
                 [(ngModel)]="displayedWalk.walk.venue.address2"
                 type="text" class="form-control input-sm"
                 id="address2"
                 placeholder="Enter second line of the address">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="postcode">Postcode</label>
          <input [disabled]="disabledInput"
                 [(ngModel)]="displayedWalk.walk.venue.postcode"
                 type="text" class="form-control input-sm"
                 id="postcode"
                 placeholder="Enter postcode">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="url">Web address</label>
          <input [disabled]="disabledInput"
                 [(ngModel)]="displayedWalk.walk.venue.url"
                 type="text" class="form-control input-sm"
                 id="url"
                 placeholder="Enter web address">
        </div>
      </div>
      <div class="col-sm-6" *ngIf="allowEdits()">
        <div class="custom-control custom-checkbox">
          <input [(ngModel)]="displayedWalk.walk.venue.venuePublish"
                 [disabled]="!allowEdits()"
                 name="showDetail" class="custom-control-input" type="checkbox" class="custom-control-input" id="walk-publish-venue">
          <label class="custom-control-label"
                 for="walk-publish-venue">Publish venue on site
          </label>
        </div>
      </div>
      <div class="col-sm-6" *ngIf="allowEdits()">
        <div class="form-group" *ngIf="displayedWalk.walk.venue.url">
          <label>Link preview:
            <fa-icon [icon]="displayedWalk.walk.venue?.type | toVenueIcon" class="fa-icon fa-lg"></fa-icon>
            <a [href]="displayedWalk.walk.venue.url" tooltip="Click to visit {{displayedWalk.walk.venue?.name}}" class="related-links-title" target="_blank">
            {{displayedWalk.walk.venue?.name}}
            </a>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
