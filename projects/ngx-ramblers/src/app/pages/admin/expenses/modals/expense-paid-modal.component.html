<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Pay <em>Expense Claim</em></h4>
    <button type="button" class="close float-right" aria-label="Close" (click)="bsModalRef.hide()">&times;</button>
  </div>
  <div class="modal-body">
    <h5>You are about to mark the Expense Claim for <strong
      [textContent]="display.expenseClaimCreatedEvent(expenseClaim).memberId | memberIdToFullName : members"></strong>
      as <strong>Paid</strong></h5>
    <ul class="list-arrows">
      <li>This should be done once the payment to their bank account has been organised.</li>
      <li>An email will now be sent to them informing them of this.</li>
    </ul>
    <div *ngIf="notifyTarget.showAlert" class="row mb-2">
      <div class="col-sm-12">
        <div class="alert {{notifyTarget.alertClass}}">
          <fa-icon [icon]="notifyTarget.alert.icon"></fa-icon>
          <strong
            *ngIf="notifyTarget.alertTitle">
            {{notifyTarget.alertTitle}}: </strong> {{notifyTarget.alertMessage}}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" value="Confirm Paid" [disabled]="notifyTarget.busy" (click)="confirmPaidExpenseClaim()"
           title="Confirm this Expense Claim as Paid"
           [ngClass]="notifyTarget.busy ? 'disabled-button-form button-form-left': 'button-form amber-confirm button-form-left'">
    <input type="submit" value="Cancel" [disabled]="notifyTarget.busy" (click)="cancelPaidExpenseClaim()"
           title="Don't mark this Expense Claim as paid, just close this form"
           [ngClass]="notifyTarget.busy ? 'disabled-button-form button-form-left': 'button-form green-confirm button-form-left'">
  </div>
</div>
