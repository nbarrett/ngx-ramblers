<div class="col-sm-12">
  <div class="form-group">
    <label for="company">Company</label>
    <input [(ngModel)]="mailchimpContact.company" type="text" class="form-control input-sm"
           id="company"
           placeholder="Company or Group Name">
  </div>
  <div class="form-group">
    <label for="address-1">Address 1</label>
    <input [(ngModel)]="mailchimpContact.address1" type="text"
           class="form-control input-sm"
           id="address-1"
           placeholder="Address Line 1">
  </div>
  <div class="form-group">
    <label for="address-2">Address 2</label>
    <input [(ngModel)]="mailchimpContact.address2" type="text"
           class="form-control input-sm"
           id="address-2"
           placeholder="Address Line 2">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input [(ngModel)]="mailchimpContact.city" type="text" class="form-control input-sm"
           id="city"
           placeholder="City">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input [(ngModel)]="mailchimpContact.state" type="text" class="form-control input-sm"
           id="state"
           placeholder="State">
  </div>
  <div class="form-group">
    <label for="postcode">Postcode</label>
    <input [(ngModel)]="mailchimpContact.zip" type="text" class="form-control input-sm"
           id="postcode"
           placeholder="Postcode">
  </div>
  <div class="form-group">
    <label for="company">Country</label>
    <input [(ngModel)]="mailchimpContact.country" type="text" class="form-control input-sm"
           id="country"
           placeholder="Country">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input [(ngModel)]="mailchimpContact.phone" type="text" class="form-control input-sm"
           id="phone"
           placeholder="Phone">
  </div>
</div>
