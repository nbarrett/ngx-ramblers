<div class="col-sm-12" *ngIf="campaignDefaults">
  <div class="form-group">
    <label for="committee-lookup">Populate From Committee Member</label>
    <select [(ngModel)]="committeeMember"
            id="committee-lookup"
            [disabled]="notReady()"
            (ngModelChange)="setCampaignDefaultsFields($event)"
            class="form-control input-sm">
      <option *ngFor="let committeeMember of committeeReferenceData?.committeeMembers()"
              [ngValue]="committeeMember">{{committeeMember.nameAndDescription}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="from-email">From Email</label>
    <input [(ngModel)]="campaignDefaults.from_email" type="text"
           class="form-control input-sm"
           id="from-email"
           placeholder="From Email">
  </div>
  <div class="form-group">
    <label for="from-name">From Name</label>
    <input [(ngModel)]="campaignDefaults.from_name" type="text"
           class="form-control input-sm"
           id="from-name"
           placeholder="From Name">
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input [(ngModel)]="campaignDefaults.subject" type="text"
           class="form-control input-sm"
           id="subject"
           placeholder="Email Subject">
  </div>
  <div class="form-group">
    <label for="language">Language</label>
    <input [(ngModel)]="campaignDefaults.language" type="text"
           class="form-control input-sm"
           id="language"
           placeholder="Language">
  </div>
</div>
